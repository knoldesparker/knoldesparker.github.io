    <title>MD5 Hash</title>
    <!-- #Hash Script -->
    <script>$(document).ready(function() {
            $('#btnConvert').click(function() {
                var strVal = $('#inputField').val();
                if (strVal.length == 0) {
                    $('#dvValue').html('Please enter something');
                }
                else {
                    var strMD5 = $().crypt({
                        method: "md5",
                        source: strVal
                    });
                    $('#dvValue').html("MD5 string of <b>" + strVal + "</b> is <b>" + strMD5 + "</b>");
                }
                e.preventDefault();
            });
        });</script>
        <!-- #Hash Script -->
